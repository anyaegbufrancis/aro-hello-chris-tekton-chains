apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "1"

spec:
  destination:
    name: ''
    namespace: 'kyverno'
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s/operators/kyverno/overlays/default
    repoURL: 'https://github.com/cnuland/hello-chris-tekton-chains.git'
    targetRevision: HEAD
    directory:
      recurse: false
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
